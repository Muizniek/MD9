<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Country Table</title>
</head>
<body>

<div class="container  style--for--container">
  <h1>Country Table</h1>
  
  <div class="serch--wrapper">
    <div class="form-group">
        <label for="nameInput">Search by Name:</label>
        <input type="text" class="form-control" id="nameInput">
    </div>
    <div class="form-group">
        <label for="codeInput">Search by Code:</label>
        <input type="text" class="form-control" id="codeInput">
    </div>
    <div class="form-group">
        <label for="capitalInput">Search by Capital:</label>
        <input type="text" class="form-control" id="capitalInput">
    </div>
    <div class="form-group">
        <label for="currencyInput">Search by Currency:</label>
        <input type="text" class="form-control" id="currencyInput">
    </div>
    <div class="form-group">
        <label for="languageInput">Search by Language:</label>
        <input type="text" class="form-control" id="languageInput">
    </div>
</div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Code</th>
        <th>Capital</th>
        <th>Currency</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody class="table-striped" id="countryTableBody">
      <!-- Country data will be populated here -->
    </tbody>
  </table>
  <div class="text-center">
    <button class="btn btn-primary load-more" onclick="loadMore()">Load More</button>
    <button class="btn btn-secondary show-less" onclick="showLess()">Show Less</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/scripts.js"></script>
</body>
</html>
